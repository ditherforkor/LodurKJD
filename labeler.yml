version: 1
labels:
  - label: "Enhancement"
    titles:
      - "^feat:.*"
      - "^feature:.*"
  - label: "Bug"
    titles:
      - "^fix:.*"
  - label: "CI"
    titles:
      - "^ci:.*"
  - label: "Test"
  - label: "skip-changelog"
    titles:
      - "^test:.*"
      - "^ci:.*"
      - "^doc:.*"
      - "^chore:.*"
